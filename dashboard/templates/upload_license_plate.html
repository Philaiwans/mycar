{% load static %}
<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>อัปโหลดรูปรถ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(180deg, #0B1F3A, #0a1a2f);
            color: #ffffff; /* ตัวหนังสือสีขาว */
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .card {
            background: #102842;
            border: none;
            box-shadow: 0 6px 20px rgba(0,0,0,.3);
            padding: 40px;
            border-radius: 16px;
            width: 100%;
            max-width: 400px;
            color: #ffffff; /* ตัวหนังสือสีขาวใน card */
        }
        .btn-primary {
            background: linear-gradient(135deg, #234B72, #55A8E8);
            border: none;
            font-weight: 600;
            color: #ffffff; /* ปุ่มตัวหนังสือสีขาว */
        }
        .form-label {
            font-weight: 600;
            font-size: 1rem;
            color: #ffffff; /* label สีขาว */
        }
        input[type="file"] {
            color: #ffffff; /* ตัวหนังสือใน input สีขาว */
        }
        h2 {
            font-weight: 700;
            font-size: 1.8rem;
            text-align: center;
            margin-bottom: 30px;
            color: #ffffff; /* ตัวหัวเรื่องสีขาว */
        }
    </style>
</head>
<body>

<div class="card">
    <h2>อัปโหลดรูปรถ</h2>

    <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">อัปโหลด</button>
</form>

</div>

</body>
</html>
